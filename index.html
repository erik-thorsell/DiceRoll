<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceRoll</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="p1Title">PLAYER 1</h1>
    <h2 id="p1Total">0</h2>
    <h3 id="p1Current">0</h3>

    <h1 id="p2Title">PLAYER 2</h1>
    <h2 id="p2Total">0</h2>
    <h3 id="p2Current">0</h3>

    <button id="rollDice" onclick="rollDice()">Roll Dice</button>
    <button id="hold" onclick="hold()">Hold</button>
    <button id="newGame" onclick="initGame()">New Game</button>

    <div id="p1Background"></div>
    <div id="p2Background"></div>
</body>
</html>
